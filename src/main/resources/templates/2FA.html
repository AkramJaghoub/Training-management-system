<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!--=============== FAVICON ===============-->
    <link href="/main/img/tero.png" rel="icon" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!--=============== BOXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

    <!--=============== SWIPER CSS ===============-->
    <link href="/main/css/swiper-bundle.min.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link href="/main/css/styles.css" rel="stylesheet">
    <link href="/2FA/css/2FA.css" rel="stylesheet">

    <title>Tero internships finder</title>
</head>
<body>
<!--==================== HEADER ====================-->
<header class="header" id="header">
    <a class="nav__logo" href="/tero">
        <img alt="" class="nav__logo-img" src="/main/img/tero.png">
    </a>

    <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
            <li class="nav__item">
                <a class="nav__link" href='/tero'>Home</a>
            </li>

            <li class="nav__item">
                <a class="nav__link" href="/tero/about">About</a>
            </li>

            <li>
                <a class="button button--ghost" href="/login">Login</a>
            </li>

        </ul>

        <div class="nav__close" id="nav-close">
            <i class='bx bx-x'></i>
        </div>

    </div>

    <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-grid-alt'></i>
    </div>

</header>

<main class="main">
    <!--==================== HOME ====================-->
    <section class="home container" id="home">
        <div class="home__content">
            <div class="home__group">
                <div class="hero">
                    <div class="login-container">
                        <div class="login-form">
                            <h2>Verification Code</h2>
                            <div class="timer-container">
                                <p class="timer-description">Time remaining for code verification:</p>
                                <div class="timer" id="timer">
                                    03:00
                                </div>
                            </div>
                            <form action="/auth/2fa/code-entry" method="post">
                                <div class="mb-3 input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input name="email" th:value="${email}" type="hidden"/>
                                    <input id="expectedToken" name="token" th:value="${token}" type="hidden">
                                    <label for="verificationCode"></label>
                                    <input class="form-control" id="verificationCode"
                                           name="verificationCode" placeholder="Enter Verification Code" type="text">
                                    <div class="mb-3 error-message" id="verificationCodeError"></div>
                                </div>
                                <button type="submit">Confirm Verification Code</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!--==================== FOOTER ====================-->
<footer>
    <div class="footer">
        <a class="footer__logo" href="/tero">
            <center><img alt="" class="footer__logo-img" src="/main/img/tero.png"></center>
        </a>
        &copy;<span id="year"> </span><span> Tero. All rights reserved.</span>
    </div>
</footer>

<!--=============== SCROLL UP ===============-->
<a class="scrollup" href="#" id="scroll-up">
    <i class='bx bx-up-arrow-alt scrollup__icon'></i>
</a>

<!--=============== MAIN JS ===============-->
<script src="/main/js/main.js"></script>
<script src="/2FA/js/2FA.js"></script>
<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>

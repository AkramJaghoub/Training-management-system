
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== FAVICON ===============-->
  <link rel="icon" href="/main/img/tero.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!--=============== BOXICONS ===============-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <!--=============== SWIPER CSS ===============-->
  <link rel="stylesheet" href="/main/css/swiper-bundle.min.css">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="/main/css/styles.css">
  <link rel="stylesheet" href="/forget-password/css/forget-password.css">

  <title>Tero internships finder</title>
</head>
<body>

<header class="header" id="header">
  <nav class="nav container">
    <a href="/tms/home" class="nav__logo">
      <img src="/main/img/tero.png" alt="" class="nav__logo-img">
    </a>

    <div class="nav__menu" id="nav-menu">
      <ul class="nav__list">
        <li class="nav__item">
          <a href='/tms/home' class="nav__link active-link">Home</a>
        </li>

        <li class="nav__item">
          <a href="#about" class="nav__link">About</a>
        </li>

        <li class="nav__item">
          <a href="#trick" class="nav__link">Knowledge box</a>
        </li>

      </ul>

      <div class="nav__close" id="nav-close">
        <i class='bx bx-x'></i>
      </div>

    </div>

    <div class="nav__toggle" id="nav-toggle">
      <i class='bx bx-grid-alt'></i>
    </div>

  </nav>
</header>

<main class="main">
  <!--==================== HOME ====================-->
  <section class="home container" id="home">
    <div class="home__content" >
      <div class="home__group">
        <div class="hero">
          <div class="login-container">
            <div class="login-form">
          <p class="text-center">Changing password for <strong th:text="${email}"></strong></p>
              <form th:action="@{/reset-password/{token}(token=${token})}" method="post">
                <div class="mb-3 input-with-icon">
              <i class="fas fa-lock"></i>
              <label for="newPassword"></label><input type="password" class="form-control" placeholder="Enter new password" id="newPassword" name="newPassword" required>
            </div>
            <input type="hidden" name="email" th:value="${email}">
            <button type="submit">Change Password</button>
          </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!--==================== FOOTER ====================-->
<footer class="footer section">
  <div class="footer__container container grid">
    <div class="footer__content">
      <a href="/tms/home" class="footer__logo">
        <img src="/main/img/tero.png" alt="" class="footer__logo-img">
      </a>

      <p class="footer__description">Enjoy the Best internships <br> of your career.</p>

      <div class="footer__social">
        <a href="https://www.facebook.com/" target="_blank" class="footer__social-link">
          <i class='bx bxl-facebook'></i>
        </a>
        <a href="https://www.instagram.com/" target="_blank" class="footer__social-link">
          <i class='bx bxl-instagram-alt' ></i>
        </a>
        <a href="https://twitter.com/" target="_blank" class="footer__social-link">
          <i class='bx bxl-twitter' ></i>
        </a>
      </div>
    </div>

    <div class="footer__content">
      <h3 class="footer__title">About</h3>

      <ul class="footer__links">
        <li>
          <a href="#" class="footer__link">About Us</a>
        </li>
        <li>
          <a href="#" class="footer__link">Features</a>
        </li>
        <li>
          <a href="#" class="footer__link">News</a>
        </li>
      </ul>
    </div>

    <div class="footer__content">
      <h3 class="footer__title">Our Services</h3>

      <ul class="footer__links">
        <li>
          <a href="#" class="footer__link">Pricing</a>
        </li>
        <li>
          <a href="#" class="footer__link">Discounts</a>
        </li>
        <li>
          <a href="#" class="footer__link">Shipping mode</a>
        </li>
      </ul>
    </div>

    <div class="footer__content">
      <h3 class="footer__title">Our Company</h3>

      <ul class="footer__links">
        <li>
          <a href="#" class="footer__link">Blog</a>
        </li>
        <li>
          <a href="#" class="footer__link">About us</a>
        </li>
        <li>
          <a href="#" class="footer__link">Our mission</a>
        </li>
      </ul>
    </div>
  </div>

  <span class="footer__copy">&#169; Tero. All rights reserved</span>
</footer>

<!--=============== SCROLL UP ===============-->
<a href="#" class="scrollup" id="scroll-up">
  <i class='bx bx-up-arrow-alt scrollup__icon'></i>
</a>

<script src="/main/js/scrollreveal.min.js"></script>

<!--=============== SWIPER JS ===============-->
<script src="/main/js/swiper-bundle.min.js"></script>

<!--=============== MAIN JS ===============-->
<script src="/main/js/main.js"></script>
</body>
</html>

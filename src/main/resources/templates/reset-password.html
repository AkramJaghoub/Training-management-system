
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags for Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="/forget-password.css">

  <title>Reset Password</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="path_to_logo.png" alt="Logo" width="150"> <!-- Replace path_to_logo.png with the path to your logo -->
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Knowledge box</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header text-center">Reset Password</div>
        <div class="card-body">
          <p class="text-center">Changing password for <strong th:text="${email}"></strong></p>
          <form action="/reset-password/${token}" method="post">
            <div class="form-group">
              <label for="newPassword">New Password:</label>
              <input type="password" class="form-control" placeholder="Enter new password" id="newPassword" name="newPassword" required>
            </div>
            <input type="hidden" name="email" th:value="${email}">
            <button type="submit" class="btn btn-primary btn-block">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<footer>
  <p>
    &copy; <span id="currentYear"></span> Training Management System. All rights reserved.
  </p>
</footer>
</body>
</html>

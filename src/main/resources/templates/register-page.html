<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Register Page</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/logo.png" alt="Logo" width="150">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Knowledge box</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="register-container">
    <div class="register-form">
        <h2>Registration</h2>

        <div class="role-selection mb-3">
            <input type="radio" name="role" value="STUDENT" id="studentRole" checked>
            <label for="studentRole">Student</label>

            <input type="radio" name="role" value="COMPANY" id="companyRole">
            <label for="companyRole">Company</label>
        </div>

        <!-- Replace this section with the form structure from the first HTML code -->
        <!-- Start of replaced form structure -->
        <form id="registrationForm" th:action="@{/register}" method="post">
            <div id="roleSpecificFields">
            </div>

            <button type="submit" class="btn btn-primary mb-3">Create Account</button>
            <p>Already have an account? <a href="/login" class="login">Login</a></p>
        </form>
        <!-- End of replaced form structure -->
    </div>
    <div class="register-image"></div>
</div>


<footer>
    <p>
        &copy; <span id="currentYear"></span> Training Management System. All rights reserved.
    </p>
</footer>

<script>
    document.getElementById('registrationForm').onsubmit = function(event) {
        event.preventDefault();
        const form = this;
        const data = new FormData(form);
        const jsonData = {};

        // Set the "role" field based on the selected radio button
        jsonData['role'] = document.querySelector('input[name="role"]:checked').value;

        // Include other form fields in jsonData
        data.forEach(function(value, key) {
            jsonData[key] = value;
        });

        fetch(form.action, {
            method: form.method,
            body: JSON.stringify(jsonData),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(function(response) {
            return response.json();
        }).then(function(json) {
            if(json.status === 'success') {
                alert('Registration successful!');
                form.reset();
                updateRoleSpecificFields();
            } else {
                alert('Registration failed!');
            }
        }).catch(function(error) {
            alert('Registration failed!');
            console.error(error);
        });
    };


    function updateRoleSpecificFields() {
        const role = document.querySelector('input[name="role"]:checked').value;
        const fieldsContainer = document.getElementById('roleSpecificFields');
        fieldsContainer.innerHTML = ''; // Clear current fields

        if (role === 'STUDENT') {
            fieldsContainer.innerHTML = `
                 <div class="mb-3 input-with-icon">
                    <i class="fas fa-user"></i>
                    <label for="firstName"></label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                </div>

                <!-- Last Name Input -->
                <div class="mb-3 input-with-icon">
                    <i class="fas fa-user"></i>
                    <label for="lastName"></label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>

                <!-- Email Input -->
                <div class="mb-3 input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>

                <!-- University Input -->
                <div class="mb-3 input-with-icon">
                    <i class="fas fa-university"></i>
                    <label for="university"></label>
                    <input type="text" class="form-control" id="university" name="university" placeholder="University" required>
                </div>

                <!-- Major Input -->
                <div class="mb-3 input-with-icon">
                    <i class="fas fa-book"></i>
                    <label for="major"></label>
                    <input type="text" class="form-control" id="major" name="major" placeholder="Major" required>
                </div>

                <!-- Password Input -->
                <div class="mb-3 input-with-icon">
                    <i class="fas fa-lock"></i>
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
            `;
        } else if (role === 'COMPANY') {
            fieldsContainer.innerHTML = `
              <div class="mb-3 input-with-icon">
                    <i class="fas fa-building"></i>
                    <label for="name"></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Company Name" required>
                </div>

                <div class="mb-3 input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <label for="email"></label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="mb-3 input-with-icon">
                    <i class="fas fa-industry"></i>
                    <label for="industry"></label>
                    <input type="text" class="form-control" id="industry" name="industry" placeholder="Industry" required>
                </div>

                <div class="mb-3 input-with-icon">
                    <i class="fas fa-lock"></i>
                    <label for="password"></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
            `;
        }
    }

    document.querySelectorAll('input[name="role"]').forEach(function(radio) {
        radio.addEventListener('change', updateRoleSpecificFields);
    });

    window.onload = updateRoleSpecificFields;
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!--=============== FAVICON ===============-->
    <link href="/main/img/tero.png" rel="icon" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!--=============== BOXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">

    <!--=============== SWIPER CSS ===============-->
    <link href="/main/css/swiper-bundle.min.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link href="/register/css/register.css" rel="stylesheet">
    <link href="/main/css/styles.css" rel="stylesheet">

    <title>Tero internships finder</title>
</head>
<body>
<!--==================== HEADER ====================-->
<header class="header" id="header">
    <a class="nav__logo" href="/tero">
        <img alt="" class="nav__logo-img" src="/main/img/tero.png">
    </a>

    <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
            <li class="nav__item">
                <a class="nav__link active-link" href='/tero'>Home</a>
            </li>

            <li class="nav__item">
                <a class="nav__link" href="#">About</a>
            </li>

            <li>
                <a class="button button--ghost" href="/login">Login</a>
            </li>

        </ul>

        <div class="nav__close" id="nav-close">
            <i class='bx bx-x'></i>
        </div>

    </div>

    <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-grid-alt'></i>
    </div>

</header>

<main class="main">
    <div class="hero">
        <div class="fcontainer container" id="fcontainer">

            <div id="successAlert" class="alert alert-success display-message" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16" style="flex-shrink: 0;">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                </svg>
                <p id="successMessage" style="margin-top: 1rem;"></p>
            </div>

            <div class="form-container sign-up-container">
                <form id="companyRegisterForm">
                    <input name="role" type="hidden" value="COMPANY"/>
                    <h1 style="color:#1a4a61">Create a Company Account</h1>
                    <div class="mb-3 input-with-icon form-group">
                        <i class="fas fa-building"></i>
                        <label>
                            <input class="form-control" name="name" placeholder="Company Name" type="text"/>
                            <div class="mb-3 error-message" id="companyNameError"></div>
                        </label>
                    </div>

                    <div class="mb-3 input-with-icon form-group">
                        <i class="fas fa-envelope"></i>
                        <label>
                            <input class="form-control" name="email" placeholder="Email" type="email"/>
                            <div class="mb-3 error-message" id="companyEmailError"></div>
                        </label>
                    </div>

                    <div class="mb-3 input-with-icon form-group">
                        <i class="fas fa-phone"></i>
                        <label>
                            <input class="form-control" name="phoneNumber" placeholder="Phone Number" type="text"/>
                            <div class="mb-3 error-message" id="companyPhoneNumberError"></div>
                        </label>
                    </div>

                    <div class="mb-3 input-with-icon form-group">
                        <i class="fas fa-lock"></i>
                        <label>
                            <input class="form-control" name="password" placeholder="password" type="password"/>
                            <div class="mb-3 error-message" id="companyPasswordError"></div>
                        </label>
                    </div>
                    <button class="button-home">Sign Up</button>
                    <p style="margin-bottom: 5rem;">Already have an account? <a class="login" href="/login">Login</a>
                    </p>
                </form>
            </div>

            <div class="form-container sign-in-container" id="studentForm">
                <form id="studentRegisterForm">
                    <input name="role" type="hidden" value="STUDENT"/>
                    <h1>Create a Student Account</h1>
                    <div class="name-container">
                        <div class="mb-3 input-with-icon form-group">
                            <i class="fas fa-user"></i>
                            <label for="firstName">
                                <input class="form-control" id="firstName" name="firstName" placeholder="First Name"
                                       type="text"/>
                            </label>
                            <div class="mb-3 error-message" id="studentFirstNameError"></div>
                        </div>

                        <div class="mb-3 input-with-icon form-group">
                            <i class="fas fa-user"></i>
                            <label>
                                <input class="form-control" name="lastName" placeholder="Last Name" type="text"/>
                            </label>
                            <div class="mb-3 error-message" id="studentLastNameError"></div>
                        </div>
                    </div>

                    <div class="mb-3 input-with-icon form-group">
                        <i class="fas fa-envelope"></i>
                        <label>
                            <input class="form-control" name="email" placeholder="Email" type="email"/>
                        </label>
                        <div class="mb-3 error-message" id="studentEmailError"></div>
                    </div>

                    <div class="mb-3 input-with-icon form-group">
                        <i class="fas fa-university"></i>
                        <label>
                            <input class="form-control" name="university" placeholder="University" type="text"/>
                        </label>
                        <div class="mb-3 error-message" id="studentUniversityError"></div>
                    </div>

                    <div class="mb-3 input-with-icon form-group">
                        <i class="fas fa-book"></i>
                        <label>
                            <input class="form-control" name="major" placeholder="Major" type="text"/>
                        </label>
                        <div class="mb-3 error-message" id="studentMajorError"></div>
                    </div>

                    <div class="mb-3 input-with-icon form-group">
                        <i class="fas fa-lock"></i>
                        <label>
                            <input class="form-control" name="password" placeholder="Password" type="password"/>
                        </label>
                        <div class="mb-3 error-message" id="studentPasswordError"></div>
                    </div>
                    <button class="button-home" style="margin-top: -1rem">Sign Up</button>
                    <p style="margin-bottom: 5rem;">Already have an account? <a class="login" href="/login">Login</a>
                    </p>

                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <container class="overlay-panel overlay-left tcontainer">
                        <div class="box1 boxs1">
                            <h1>Hey Company!</h1>
                            <p>Make the most of your professional life
                            </p>
                            <p style="font-weight: bold">OR</p>
                            <button class="button--form" id="companySignUp">Sign Up As A Student</button>
                        </div>
                        <div class="box2">
                            <img alt="Company" src="/register/img/company.jpeg">
                        </div>
                    </container>
                    <container class="overlay-panel overlay-right tcontainer">
                        <div class="box1">
                            <h1>Hey Student!</h1>
                            <p style="margin-top: 1rem">Find your talented skilled youth in one place</p>
                            <p style="font-weight: bold">OR</p>
                            <button class="button--form" id="studentSignUp">Sign Up As A Company</button>
                        </div>
                        <div class="box2">
                            <img alt="Student" src="/register/img/student.jpeg">
                        </div>
                    </container>
                </div>
            </div>
        </div>
    </div>
</main>
<!--==================== FOOTER ====================-->
<footer>
    <div class="footer">
        <a class="footer__logo" href="/tero">
            <center><img alt="" class="footer__logo-img" src="/main/img/tero.png"></center>
        </a>
        &copy;<span id="year"> </span><span> Tero. All rights reserved.</span>
    </div>
</footer>

<!--=============== SCROLL UP ===============-->
<a class="scrollup" href="#" id="scroll-up">
    <i class='bx bx-up-arrow-alt scrollup__icon'></i>
</a>

<!--=============== MAIN JS ===============-->
<script src="/main/js/main.js"></script>

<script src="/register/js/formSubmission.js"></script>

<script src="/register/js/overlay.js"></script>
<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button class="btn btn-info btn-lg" data-target="#myModal" data-toggle="modal" type="button">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <form id="updateAdForm">
                    <div class="form-group">
                        <label for="jobTitle">Job Title:</label>
                        <input class="form-control" id="jobTitle" name="jobTitle" required type="text">
                    </div>

                    <div class="form-group">
                        <label for="internsRequired">Number of Interns Required:</label>
                        <input class="form-control" id="internsRequired" name="internsRequired" required type="number">
                    </div>

                    <div class="form-group">
                        <label for="jobDuration">Job Duration (Months):</label>
                        <input class="form-control" id="jobDuration" name="jobDuration" required type="number">
                    </div>

                    <div class="form-group">
                        <label for="countrySelect">Country:</label>
                        <select class="form-control" id="countrySelect" name="country" required>
                            <!-- Dynamically populate countries -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="citySelect">City:</label>
                        <select class="form-control" id="citySelect" name="city" required>
                            <!-- Dynamically populate cities based on selected country -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Job Type:</label>
                        <div class="d-flex">
                            <div class="form-check me-3">
                                <input class="form-check-input" id="fullTime" name="jobType" required
                                       type="radio" value="FULL_TIME">
                                <label class="form-check-label" for="fullTime">Full-time</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="partTime" name="jobType" required
                                       type="radio" value="PART_TIME">
                                <label class="form-check-label" for="partTime">Part-time</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="workMode">Work Mode:</label>
                        <select class="form-control" id="workMode" name="workMode" required>
                            <option value="REMOTE">Remote</option>
                            <option value="ON_SITE">On-site</option>
                            <option value="HYBRID">Hybrid</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Job Description:</label>
                        <textarea class="form-control" id="description" name="description" required></textarea>
                    </div>
                </form>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>

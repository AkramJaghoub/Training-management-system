<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
  <title>Login Page</title>
</head>


<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="/images/logo.png" alt="Logo" width="150">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Knowledge box</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="login-container">
  <div class="login-form">
    <h2>Welcome Back!</h2>
    <form action="/login" method="post" id="loginForm">
      <div class="mb-3 input-with-icon">
        <i class="fas fa-envelope"></i>
        <label for="email"></label><input type="text" class="form-control" id="email" name="email" placeholder="Email">
      </div>
      <div class="mb-3 password-container input-with-icon">
        <i class="fas fa-lock"></i>
        <label for="password"></label><input type="password" class="form-control" id="password" name="password" placeholder="Password">
        <a href="/forget-password" onclick="return handleForgotPasswordLink();" id="forgotPassword" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-primary mb-3">Login</button>
      <p>Don't have an account? <a href="/register" class="register">Register</a></p>
    </form>
  </div>
  <div class="login-image"></div>
</div>

<footer>
  <p>
    &copy; <span id="currentYear"></span> Training Management System. All rights reserved.
  </p>
</footer>

<script>

  function handleForgotPasswordLink() {
    const email = document.getElementById("email").value;
    const forgotPasswordLink = document.getElementById("forgotPassword");
    if (email && email.trim() !== "") {
      forgotPasswordLink.href = "/forget-password?email=" + email;
    } else {
      forgotPasswordLink.href = "/forget-password";
    }
    return true;
  }


</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/login.css">
  <title>Login Page</title>

<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="path_to_logo.png" alt="Logo" width="150"> <!-- Replace path_to_logo.png with the path to your logo -->
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Knowledge box</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="login-container">
  <div class="login-form">
    <h2>Welcome Back!</h2>
    <form action="/login" method="post" id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" name="email"> <!-- Added name attribute -->
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" name="password"> <!-- Added name attribute -->
      </div>
      <button type="submit" class="btn btn-primary mb-3">Login</button>
      <a href="/forget-password" onclick="return handleForgotPasswordLink();" id="forgotPasswordLink">Forgot Password?</a>
      <p>Dont have an account? <a href="#">Register</a></p>
    </form>
  </div>
  <div class="login-image"></div>
</div>

<footer>
  <p>
    &copy; <span id="currentYear"></span> Training Management System. All rights reserved.
  </p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function() {

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const formData = new FormData(loginForm);

      let user = {};
      formData.forEach((value, key) => {
        user[key] = value;
      });

      fetch("/login/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(user)
      })
              .then(response => {
                if(!response.ok) {
                  throw new Error('Network response was not ok');
                }
                return response.json();
              })
              .then(data => {
                console.log(data);
              })
              .catch(error => {
                console.error('There was a problem with the fetch operation:', error.message);
              });
    });
  });

  function handleForgotPasswordLink() {
    const email = document.getElementById("email").value;
    const forgotPasswordLink = document.getElementById("forgotPasswordLink");
    if (email && email.trim() !== "") {
      forgotPasswordLink.href = "/forget-password?email=" + email;
    } else {
      forgotPasswordLink.href = "/forget-password";
    }
    return true;  // This allows the default action (navigation) to proceed
  }


</script>

</body>
</html>
